<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Optimización de Ruteo Vehicular (VRP)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>Optimización de Ruteo Vehicular</h1>

        <h2>Cargar Datos</h2>
        <input
          type="file"
          id="jsonFileInput"
          accept=".json"
          style="display: none"
          onchange="loadFromJSONFile(event)"
        />
        <button
          class="success"
          onclick="document.getElementById('jsonFileInput').click()"
          style="width: 100%"
        >
          Cargar JSON
        </button>
        <div
          id="destinationsList"
          class="destinations-list"
          style="margin-top: 15px"
        ></div>

        <h2>Algoritmos Heurísticos</h2>
        <div class="form-group">
          <label>
            <input type="checkbox" id="useNearestNeighbor" checked /> Vecino Más
            Cercano
          </label>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="useSavings" checked /> Algoritmo de
            Ahorros (Clarke-Wright)
          </label>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="use2Opt" checked /> Mejora 2-Opt
          </label>
        </div>

        <button class="success" onclick="solveVRP()">
          Resolver Problema VRP
        </button>
        <button class="secondary" onclick="clearMap()">Limpiar Mapa</button>

        <div id="results" class="results" style="display: none">
          <h2>Resultados</h2>
          <div id="resultsContent"></div>
        </div>
      </div>

      <div class="main-content">
        <div id="map"></div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="main.js"></script>
  </body>
</html>
